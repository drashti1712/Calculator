<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	<!--<link rel="icon" href="img/tab2.jpg" sizes="16x16" type="image/png">-->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Bitter|Lobster|Ma+Shan+Zheng&display=swap" rel="stylesheet"> 
    <link href="css/styles.css" rel="stylesheet">

	<title>Calculator</title>
</head>
<body>
    <div class="container" id="mainframe">
        <div class="row"><input type="text" id="display" readonly ></div>
        <div class="row" id="func">
            <button type="button" class="btn btn-lg btn-secondary" id="on-off" onclick="on()">ON</button>
            <button type="button" class="btn btn-lg btn-secondary" onclick="document.getElementById('display').value='0'">C</button>
            <button type="button" class="btn btn-lg btn-secondary" onclick="back()"><i class="fas fa-backspace"></i></button>
            <button type="button" class="btn btn-lg btn-secondary" onclick="myFunction(this)">/</button>
        </div>
        <div class="row" id="func">
            <button type="button" class="btn btn-lg btn-secondary" onclick="myFunction(this)">7</button>
            <button type="button" class="btn btn-lg btn-secondary" onclick="myFunction(this)">8</button>
            <button type="button" class="btn btn-lg btn-secondary" onclick="myFunction(this)">9</button>
            <button type="button" class="btn btn-lg btn-secondary" onclick="myFunction(this)">*</button>
        </div>
        <div class="row" id="func">
            <button type="button" class="btn btn-lg btn-secondary" onclick="myFunction(this)">4</button>
            <button type="button" class="btn btn-lg btn-secondary" onclick="myFunction(this)">5</button>
            <button type="button" class="btn btn-lg btn-secondary" onclick="myFunction(this)">6</button>
            <button type="button" class="btn btn-lg btn-secondary" onclick="myFunction(this)">-</button>
        </div>
        <div class="row" id="func">
            <button type="button" class="btn btn-lg btn-secondary" onclick="myFunction(this)">1</button>
            <button type="button" class="btn btn-lg btn-secondary" onclick="myFunction(this)">2</button>
            <button type="button" class="btn btn-lg btn-secondary" onclick="myFunction(this)">3</button>
            <button type="button" class="btn btn-lg btn-secondary" onclick="myFunction(this)">+</button>
        </div>
        <div class="row" id="func">
            <button type="button" class="btn btn-lg btn-secondary" id="zero-btn" onclick="myFunction(this)">0</button>
            <button type="button" class="btn btn-lg btn-secondary" onclick="myFunction(this)">.</button>
            <button type="button" class="btn btn-lg btn-secondary" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</body>
</html>
